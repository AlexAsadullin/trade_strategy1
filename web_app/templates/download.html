<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Table</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Download Table</h1>
    <form id="downloadForm">
        <input type="number" id="tinkoff_days_back" placeholder="Days Back" required>
        <input type="text" id="tinkoff_figi" placeholder="FIGI" required>
        <select id="curr_interval">
            <option value="1H">1H</option>
            <option value="1D">1D</option>
            <option value="10m">10m</option>
        </select>
        <button type="submit">Download</button>
    </form>
    <button onclick="window.location.href='/main'">Home</button>
    <script src="/static/js/script.js"></script>
</body>
</html>
