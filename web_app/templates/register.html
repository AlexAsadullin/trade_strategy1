<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <input type="email" id="reg_email" placeholder="Email" required>
        <input type="password" id="reg_password" placeholder="Password" required>
        <input type="password" id="reg_password_confirm" placeholder="Confirm Password" required>
        <input type="date" id="birth_date" required>
        <select id="country">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
        <button type="submit">Register</button>
    </form>
    <button onclick="window.location.href='/'">Home</button>
    <script src="/static/js/script.js"></script>
</body>
</html>
